<div class="main-content">
    <div class="section">
        <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let data of dashboard">
                <div class="card">
                    <div class="card-statistic-4">
                        <div class="align-items-center justify-content-between">
                            <div class="row ">
                              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                                <div class="card-content">
                                  <h5 class="font-14">{{data.name}}</h5>
                                  <h2 class="mb-3 font-18">{{data.value}}</h2>
                                  <p class="mb-0 font-10"><span class="text-success fs-5">{{data.percentage}}%</span> Increase</p>
                                </div>
                              </div>
                              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0">
                                <div class="banner-img">
                                  <img src="assets/img/banner/1.png" alt="">
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
